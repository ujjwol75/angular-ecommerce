<!-- CARAOUSEL PART -->
<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide >
		<div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}">
			<img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
            </a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
	
</ngb-carousel>

<!-- PRODUCT LIST PART -->
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div *ngFor="let item of trendyProducts" class="col-sm-3">
            <div class="product-item">
                <img src="{{item.image}}" alt="">
            
            <div class="product-details">
                <h6 class="name-head">{{item.name}}</h6>
                <div class="product-price">
                    <h6>Price: {{item.price}}</h6>
                </div>
                <div class="product-color">
                    <h6>Color: {{item.color}}</h6>
                </div>
            </div>
            <div class="product-footer">
                <a routerLink="/details/{{item.id}}">View Details</a>
                <a href="">Add To Cart</a>

            </div>
        </div>
        </div>
    </div>
</div>
